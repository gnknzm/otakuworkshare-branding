name: "release"

on:
  push:
    branches:
      - "master"
      - "ci-tests"

jobs:
  build:
    name: "build"
    runs-on: "windows-2025"

    steps:
      - name: Install Japanese
        shell: powershell
        run: |
          Get-Command -Module LanguagePackManagement
          Install-Language -Language ja-JP
          Get-Language


