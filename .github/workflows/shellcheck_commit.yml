name: reviewdog
on:
  push:
    branches:
      - "master"

jobs:
  shellcheck:
    permissions:
      checks: write

    name: runner / shellcheck
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.3.0
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-check
